---
title: 1991-01-25
---
<p>(Татьянин день)</p>

<p>В начале 1991 года я уже не мог не думать постоянно о Тане.
Поэтому я стал искать встреч с Таней, чтобы узнать, как она
сдает экзамены.</p>

<p>Я увидел Таню в библиотеке, где она готовилась к экзамену.
Но я не решился подойти, чтобы не мешать.</p>
