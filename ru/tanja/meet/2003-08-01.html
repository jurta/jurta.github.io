<p>11:30 Из дома вышли Таня и Валя и пошли в сторону магазина.
За ними вышли Мама с детьми.
Все вместе пошли сначала на рынок, а потом в <a href="http://idakeskus.ee/">Идакескус</a>.
Вернулись домой и вышли опять.</p>
