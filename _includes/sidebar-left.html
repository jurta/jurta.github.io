<div class="block block-jquerymenu">
  <h2>Site Map</h2>

  <div class="content">
    <ul class="menu jquerymenu jquerymenu-processed">
      {% assign menu_pages = site.pages | where: 'lang', page.lang | sort: 'url' %}
      {% for pg in menu_pages %}
        {%- if pg.menu != 'none' -%}
          <li>
            <a href="{{ pg.url }}">{{ pg.menu | default: pg.title }}</a>
          </li>
        {%- endif -%}
      {% endfor %}
    </ul>
  </div>
</div>
