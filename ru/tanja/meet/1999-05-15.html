title: 1999-05-15

<p>9:00-12:00 на машине Танин папа возил Таню в Ягала на водопад.</p>

<p>15:00 В магазин с Мамой, сыном, мухом и Валиным мужем.</p>

<p>17:00 Гости уехали.</p>

<p>19:00 Таня пошла с Мамой на рынок.  Я хотел с Таней заговорить, но
рядом стояла Мама, и Таня испуганно шепнула: "Мама!"</p>
